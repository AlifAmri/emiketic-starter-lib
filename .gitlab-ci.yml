
stages:
  - lint
  - test
  - build

image: node:8

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ./node_modules/

before_script:
 - npm install

lint:critical:
  stage: lint
  script:
    - npm run lint:critical

lint:
  stage: lint
  script:
    - npm run lint
  allow_failure: true

test:
  stage: test
  services:
    - name: kennethreitz/httpbin
      alias: httpbin
  script:
    - export FETCH_HELPER_TEST_ENDPOINT='http://httpbin'
    - npm run test

build:
  stage: build
  script:
    - npm run build
